<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./dist/css/move.css">
    <title>Document</title>
</head>
<body>
    <button class="mv-button alert">alerta</button>
    <button class="mv-button error">erro</button>
    <button class="mv-button default">padrão</button>
    <button class="mv-button success">sucesso</button>

    <button class="mv-button submit" type="submit" id="ok">
        enviar ok
    </button>
    <button class="mv-button submit" type="submit" id="error">enviar errado</button>


    <br><br>

    <div class="row">
        <div class="col-md-3">
            <div class="mv-input-container">
                <input type="text" class="mv-input" id="k" placeholder="Ex: José"/>
                <span class="input-border"></span>
                <label class="mv-label" for="k">Nome</label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="mv-input-container">
                <input type="text" class="mv-input"/>
                <span class="input-border"></span>
                <label class="mv-label" for="f">Sobrenome</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="mv-input-container">
                <input type="email" class="mv-input"/>
                <span class="input-border"></span>
                <label class="mv-label" for="f">Email</label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="mv-input-container">
                <input type="password" class="mv-input" id="pass"/>
                <span class="input-border"></span>
                <a href="#" class="mv-password-reveal"  onmouseup="alert('passou')">
                    <object data="./assets/eye1.svg" id="olho" type="image/svg+xml"></object>
                </a>
                <label class="mv-label" for="f">Senha</label>
            </div>
        </div>
    </div>

    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./dist/js/move.min.js"></script>
    <script src="./assets/jquery.svg.es5.min.js"></script>
    <script>
        window.onload = function(){
            var svg = $("#olho").getSVG();
            console.log(svg);
            var pass = $("#pass");
            svg.click(function (params) {
                if(pass.attr('type')==='password'){
                    $("#pass").attr('type', 'text')
                } else{
                    $("#pass").attr('type', 'password')
                }
            })
        }
    </script>
    <script>
        $('#ok').click(function() {
            $(this).trigger('submitting');
            setTimeout(() => {
                $(this).trigger('submitedSuccess');
            }, 3000);
        })
        $('#error').click(function() {
            $(this).trigger('submitting');
            setTimeout(() => {
                $(this).trigger('submitedError');
            }, 3000);
        })

        $("#teste").click(function () {
            alert("kjk")
        })

    </script>
</body>
</html>
